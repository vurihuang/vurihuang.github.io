baseurl = "https://vurihuang.github.io"
title = "Vuri's blog"
theme = "hugo-coder"
languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20

[markup.highlight]
style = "dracula"

[params]
  author = ""
  info = ""
  description = "Vuri's blog"
  keywords = "blog,vuri"
  avatarurl = "images/avatar.jpg"
  #gravatar = "email@gmail.com"

  faviconSVG = "/img/favicon.svg"
  favicon_32 = "/img/favicon-32x32.png"
  favicon_16 = "/img/favicon-16x16.png"

  since = 2020

  enableTwemoji = true

  colorScheme = "auto"
  hidecolorschemetoggle = false

  # customCSS = ["css/custom.css"]
